<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>Portifolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="navLeft">
                <img src="Images/5800_8_01.jpg" alt="Logo do Burguer Bom" class="logo">
                <div class = "logoBackground"></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cardapio.html">Cardapio</a></li>
                    <li><a href="who.html">Quem Somos</a></li>

                </ul>
            </div>
            <div class="cart">
                <a href="cart.html"><i class="fa-solid fa-cart-arrow-down"></i></a>
                <a href="cadastro.html" id="login">Login/Cadastro</a>
            </div>
        </nav>
    </header>
    <main>
        <form action="" class="cadastro">
            <div class="cadastroContainer">
                <div class="login">
                    <h1 id="loginRequest">Faça Login</h1>
                    <div class="loginInput">
                        <input type="email" placeholder="Digite seu email">
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="buttonContainer">
                        <button id="loginButton" class="btn btn-success">Entrar</button>
                    </div>   
                </div>
                <div class="register">
                    <h1 id="registerRequest">Insira seus dados para cadastro</h1>
                    <div action="" class="registerData">

                        <div class="fullName">
                            <input type="text" placeholder="Nome">
                            <input type="text" placeholder="Sobrenome">
                        </div>
                        <div class="address">
                            <div class="cepContainer">
                                <input name="cep" type="text" placeholder="Insira o Cep" id="cep" onblur="pesquisacep(this.value);">
                            </div>
                            <div class="cepResult">
                                <input type="text" id="city" readonly>
                                <input type="text" id="neighborhood" readonly>
                                <input type="text" id="uf" readonly>
                                <input type="text" id="street" readonly>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="buttonContainer">
                    <button id="registerButton" class="btn btn-success">Cadastrar</button>
                </div>
            </div>
        </form>
        
    </main>
    <footer>
        
        <div>
            <h2>Promoções exclusivas no Whatsapp</h2>
            <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div>
            <h2>Nos siga em outras redes sociais para receber atualizações do menu</h2>
            <div>
                <a href="https://www.threads.net/?hl=pt-br"><i class="fa-brands fa-threads"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            </div>

        </div>
    
    </footer>
    <script src="https://kit.fontawesome.com/69173ff800.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/cepScript.js"></script>
    
</body>
